  <rect width="512" height="512" fill="url(#glow)"/>
  <circle cx="256" cy="200" r="100" stroke="url(#ringGrad)" stroke-width="20" fill="none" stroke-linecap="round" stroke-dasharray="250 120"/>
  <circle cx="256" cy="200" r="35" fill="#ffffff" opacity="0.9"/>
